{% load socialaccount %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Smart Busan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Blog/">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/About_me/">About Me</a>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/accounts/logout/">Log Out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        Log In
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class = "row">
                        <div class = "col-md-6 col-sm-12 d-grid gap-2">
                            <a role="button" class="btn btn-outline-dark btn-sm gap-2" href="{% provider_login_url 'google' %}">
                                <i class="fa-brands fa-google"></i>
                                Log in with google
                            </a>
                            <a role="button" class="btn btn-outline-dark btn-sm gap-2" href="/accounts/login/">
                                <i class="far fa-envelope"></i>&nbsp&nbsp Log in with Username
                            </a>
                        </div>
                        <div class = "col-md-6 col-sm-12 d-grid gap-2">
                             <a role="button" class="btn btn-outline-dark btn-sm gap-2" href="/accounts/signup/">
                                <i class="far fa-envelope"></i>&nbsp&nbsp Sign up with E-mail</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
